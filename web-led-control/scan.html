<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Scan QR - Allumer LED</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #27ae60, #2ecc71, #3498db);
    }
    
    .led-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      display: block;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }
    
    .status-box {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1.5rem 0;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #e9ecef;
      transition: all 0.3s ease;
    }
    
    .status-box.loading {
      background: linear-gradient(45deg, #3498db 0%, #2980b9 100%);
      color: white;
      border-color: #3498db;
    }
    
    .status-box.success {
      background: linear-gradient(45deg, #27ae60 0%, #2ecc71 100%);
      color: white;
      border-color: #27ae60;
    }
    
    .status-box.error {
      background: linear-gradient(45deg, #e74c3c 0%, #c0392b 100%);
      color: white;
      border-color: #e74c3c;
    }
    
    #msg {
      font-size: 1.1rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .actions {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
    }
    
    .btn-secondary {
      background: transparent;
      color: #3498db;
      border: 2px solid #3498db;
    }
    
    .btn-secondary:hover {
      background: #3498db;
      color: white;
      transform: translateY(-2px);
    }
    
    .progress-bar {
      width: 100%;
      height: 4px;
      background: #e9ecef;
      border-radius: 2px;
      overflow: hidden;
      margin: 1rem 0;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #27ae60, #2ecc71);
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .info-text {
      color: #666;
      font-size: 0.9rem;
      margin-top: 1rem;
      line-height: 1.5;
    }
    
    @media (max-width: 480px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .led-icon {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="led-icon">üí°</span>
    <h1>Allumer la LED</h1>
    
    <div class="status-box loading" id="statusBox">
      <div id="msg">
        <span class="loading-spinner"></span>
        Envoi de la commande‚Ä¶
      </div>
    </div>
    
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    
    <div class="actions" id="actions" style="display: none;">
      <button class="btn btn-primary" onclick="triggerLED()">
        üîÑ R√©essayer
      </button>
      <a href="/" class="btn btn-secondary">
        üìä Retour au Dashboard
      </a>
    </div>
    
    <div class="info-text">
      Cette page d√©clenche automatiquement l'allumage de votre LED connect√©e via WebSocket.
    </div>
  </div>

  <script>
    let progressInterval;
    
    function updateProgress(percentage) {
      document.getElementById('progressFill').style.width = percentage + '%';
    }
    
    function showActions() {
      document.getElementById('actions').style.display = 'flex';
    }
    
    function setStatus(type, message, icon = '') {
      const statusBox = document.getElementById('statusBox');
      const msgElement = document.getElementById('msg');
      
      statusBox.className = `status-box ${type}`;
      msgElement.innerHTML = icon ? `${icon} ${message}` : message;
      
      if (type !== 'loading') {
        clearInterval(progressInterval);
        updateProgress(100);
        showActions();
      }
    }
    
    async function triggerLED() {
      // Reset UI
      document.getElementById('actions').style.display = 'none';
      setStatus('loading', 'Envoi de la commande‚Ä¶', '<span class="loading-spinner"></span>');
      updateProgress(0);
      
      // Simulation du progr√®s
      let progress = 0;
      progressInterval = setInterval(() => {
        progress += 5;
        updateProgress(progress);
        if (progress >= 90) clearInterval(progressInterval);
      }, 100);
      
      try {
        const response = await fetch('/api/scan', { method: 'POST' });
        const result = await response.json();
        
        if (result.status === 'ok') {
          setStatus('success', 'LED allum√©e avec succ√®s !', '‚úÖ');
          
          // Changer l'ic√¥ne LED
          document.querySelector('.led-icon').textContent = 'üí°';
          document.querySelector('.led-icon').style.color = '#ffd700';
          
          // Auto-refresh apr√®s 3 secondes pour retourner au dashboard
          setTimeout(() => {
            window.location.href = '/';
          }, 3000);
          
        } else {
          setStatus('error', result.error || 'Erreur inconnue', '‚ö†Ô∏è');
        }
      } catch (error) {
        setStatus('error', `Erreur de connexion: ${error.message}`, '‚ùå');
      }
    }
    
    // D√©clencher automatiquement au chargement
    document.addEventListener('DOMContentLoaded', triggerLED);
  </script>
</body>
</html>
